name: Deploy Client to GitHub Pages

on:
  push:
    branches:
      # This ensures the workflow runs when you push changes to your main branch
      - main 

  # Allows manual runs from the GitHub Actions tab (optional, but useful)
  workflow_dispatch:

# Grant GITHUB_TOKEN permissions for deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allows one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8 
          run_install: true

      - name: Run Client Build (Vite)
        # This runs the "vite build" part of your script, outputting to dist/public
        run: npm run build
        
      - name: Setup Pages
        # This step configures the deployment environment
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        # We upload the folder containing your static client files
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
