name: Deploy Client to GitHub Pages

on:
  push:
    branches:
      - main 

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8 
          # ❌ Removing 'run_install: true' here as it caused the recursive install error

      - name: Install Dependencies
        # ✅ Using 'pnpm install' explicitly to correctly handle the workspace
        run: pnpm install

      - name: Run Client Build (Vite)
        # ✅ Running the build command *only* for the client part of your app
        # Your 'build' script is complex, so we'll run the specific vite command 
        # from the client directory to isolate the static front-end build.
        run: pnpm --dir client run build 
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        # The 'outDir' defined in vite.config.ts is 'dist/public'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
